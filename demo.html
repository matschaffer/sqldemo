<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>SQL Demo</title>
    <link rel="stylesheet" href="demo.css" type="text/css" />
  </head>
  <body>
    <div id="main">
      <h2>Results</h2>
      <table id="results">
        <thead><tr><td>No data to display</td></tr></thead>
        <tbody><tr class="placeholder"><td></td></tr></tbody>
      </table>
    </div>
    <div id="sidebar">
      <h2>Cheat sheet</h2>
      <div id="cheatsheet">
        <p>create table stuffs (id integer primary key autoincrement, )</p>
        <p>integer, real, text, datetime</p>
        <p>insert into stuffs () values()</p>
        <p>date("now", "-1 days"), substr(), max(), min()</p>
        <p><a href="http://www.sqlite.org/lang_corefunc.html" target="_new">http://www.sqlite.org/lang_corefunc.html</a></p>
      </div>
      <h2>Scratch pad</h2>
      <form action="#">
        <textarea id="scratchpad" name="scratchpad" rows="0" cols="0"></textarea>
        <input type="button" id="run" name="run" value="Run (shift+enter)" />
      </form>
    </div>
    <div class="clear">
      <h2>Log</h2>
      <div id="log"></div>
    </div>
    <script src="jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.scrollTo-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="demo.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
