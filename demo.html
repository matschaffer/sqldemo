<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>SQL Demo</title>
    <link rel="stylesheet" href="demo.css" type="text/css" />
  </head>
  <body>
    <table id="results">
      <thead><tr><td>Awaiting results...</td></tr></thead>
      <tbody><tr class="placeholder"><td></td></tr></tbody>
    </table>
    <div id="sidebar">
      <h2>Cheat sheet</h2>
      <div id="cheatsheet">
        <p>create table t1 (t1key integer primary key,data text,num double, timeenter date)</p>
        <p>insert into t4 (data, num) values("more stuff", 3)</p>
      </div>
      <h2>Scratch pad</h2>
      <form>
        <textarea id="scratchpad" name="scratchpad" rows="0" cols="0"></textarea>
        <input type="button" name="run" value="Run" id="run" />
      </form>
    </div>
    <script src="jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="demo.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
